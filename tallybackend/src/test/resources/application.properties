# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Firebase for Testing
firebase.enabled=false

# Test Tesseract Configuration
tesseract.dataPath=src/test/resources/tessdata
tesseract.language=eng

# Activate test profile
spring.profiles.active=test

# Firebase test config (won't be used due to firebase.enabled=false)
firebase.config-file=firebase-service-account-test.json
firebase.storage.bucket=test-bucket 