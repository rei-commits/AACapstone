<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 bg-light" id="sidebar">
                <div class="profile-section p-3">
                    <img src="avatar.jpg" class="img-fluid rounded-circle" alt="Profile Avatar" />
                    <p>Member since: <input type="text" class="form-control" id="memberSince" value="Jan 2023"></p>
                    <div class="friends-section">
                        <h5>Friends</h5>
                        <select class="form-select" id="friendsDropdown">
                            <option>Select a friend</option>
                            <option>John Doe</option>
                            <option>Jane Smith</option>
                        </select>
                    </div>
                    <div class="history-section mt-4">
                        <h5>Transaction History</h5>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between">
                                Transaction 1 
                                <i class="fas fa-info-circle" data-bs-toggle="tooltip" title="View Details"></i>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                Transaction 2 
                                <i class="fas fa-info-circle" data-bs-toggle="tooltip" title="View Details"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Chatbox Section -->
<div class="col-md-9">
  <div class="chatbox p-4">
      <div class="messages" id="chatMessages">
          <!-- Messages will appear here -->
      </div>

      <div class="d-flex align-items-center">
          <input type="text" id="chatInput" class="form-control" placeholder="Type a message">
          <button id="sendBtn" class="btn btn-primary ms-2">Send</button>
      </div>

      <!-- Existing Docker for Actions -->
      <div class="docker mt-3">
          <button class="btn btn-secondary" id="shareLinkBtn">Share Link</button>
          <button class="btn btn-secondary" id="uploadReceiptBtn">Upload Receipt</button>
          <input type="file" id="receiptInput" accept="image/*" style="display: none;">
          <button class="btn btn-secondary" id="payOptionBtn">Payment Option</button>
          <button class="btn btn-danger" id="endChatBtn">End Chat</button>
      </div>

      <div id="receiptItemsContainer" class="mt-3">
          <!-- Items for selection will appear here -->
      </div>
  </div>
</div>


    <!-- Bootstrap JS and Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- External Script -->
    <script src="chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
</body>
</html>
