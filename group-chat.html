<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <!-- Bulma CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="columns">
        <!-- Sidebar -->
        <div class="column is-one-quarter">
            <aside class="menu">
                <div class="box">
                    <div class="profile-section has-text-centered">
                        <figure class="image is-128x128">
                            <img src="avatar.jpg" class="is-rounded" alt="Profile Avatar">
                        </figure>
                        <p class="mt-3">Member since:</p>
                        <input type="text" class="input" id="memberSince" value="Jan 2023">
                    </div>

                    <div class="friends-section mt-4">
                        <h5 class="subtitle is-5">Friends</h5>
                        <div class="select is-fullwidth">
                            <select id="friendsDropdown">
                                <option>Select a friend</option>
                                <option>John Doe</option>
                                <option>Jane Smith</option>
                            </select>
                        </div>
                    </div>

                    <div class="history-section mt-4">
                        <h5 class="subtitle is-5">Transaction History</h5>
                        <ul>
                            <li class="is-flex is-justify-content-space-between">
                                <span>Transaction 1</span>
                                <span><i class="fas fa-info-circle" data-tooltip="View Details"></i></span>
                            </li>
                            <li class="is-flex is-justify-content-space-between">
                                <span>Transaction 2</span>
                                <span><i class="fas fa-info-circle" data-tooltip="View Details"></i></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </aside>
        </div>

        <!-- Chatbox Section -->
        <div class="column">
            <div class="box">
                <div class="chatbox p-4">
                    <div class="messages" id="chatMessages">
                        <!-- Messages will appear here -->
                    </div>

                    <div class="field has-addons mt-4">
                        <div class="control is-expanded">
                            <input type="text" id="chatInput" class="input" placeholder="Type a message">
                        </div>
                        <div class="control">
                            <button id="sendBtn" class="button is-primary">Send</button>
                        </div>
                    </div>

                    <!-- Docker for Actions -->
                    <div class="docker mt-3 buttons">
                        <button class="button is-link" id="shareLinkBtn">Share Link</button>
                        <button class="button is-link" id="uploadReceiptBtn">Upload Receipt</button>
                        <input type="file" id="receiptInput" accept="image/*" style="display: none;">
                        <button class="button is-link" id="payOptionBtn">Payment Option</button>
                        <button class="button is-danger" id="endChatBtn">End Chat</button>
                    </div>

                    <div id="receiptItemsContainer" class="mt-3">
                        <!-- Items for selection will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome for Icons and External Script -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
</body>

</html>
