<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Set - GroupPay</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">GroupPay: Create a Group</h1>
        
        <div class="text-center">
            <a href="create-group.html" class="btn btn-primary">Create Group</a>
        </div>
        
        <!-- Group Chat Section -->
        <div id="groupSection" class="d-none mt-5">
            <h2 class="text-center">Group Chat</h2>
            <p id="groupLink" class="text-center"></p>
            <div class="input-group mb-3">
                <input type="text" id="inviteLink" class="form-control" placeholder="Invite Link" readonly>
                <button class="btn btn-secondary" id="copyLinkBtn">Copy Link</button>
            </div>
            
            <h3>Add Members</h3>
            <div class="mb-3">
                <input type="text" id="memberEmail" class="form-control" placeholder="Enter Email to Invite">
                <button id="addMemberBtn" class="btn btn-success mt-2">Add Member</button>
            </div>
            
            <h3>Uploaded Receipts</h3>
            <input type="file" id="receiptUpload" class="form-control" accept="image/*">
            <button id="uploadReceiptBtn" class="btn btn-primary mt-2">Upload Receipt</button>
            <ul id="receiptList" class="list-group mt-3"></ul>
        </div>

        <h2 class="text-center mt-5">Total Calculation</h2>
        <div class="input-group mb-3">
            <input type="number" id="totalBill" class="form-control" placeholder="Total Bill Amount">
            <input type="number" id="tipAmount" class="form-control" placeholder="Tip Amount">
            <button id="calculateBtn" class="btn btn-success">Calculate</button>
        </div>

        <h3 class="text-center" id="calculationResult"></h3>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script> <!-- External JavaScript file -->
</body>
</html>
