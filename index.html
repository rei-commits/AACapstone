<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Expense Split App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="text-center">
      <h1>Group Expense Split App</h1>
    </header>
    <div class="container">
      <!-- Receipt Upload or Take a Picture -->
      <h2>Receipt Upload & Selection</h2>
      <form>
        <input type="file" id="receiptUpload" accept="image/*" />
      </form>
      <div class="receiptContainer"></div>

      <div class="expenseCalculator">
        <!-- Expense calculation elements go here -->
         <h3>Select Your Items:</h3>
         <div id="itemList"></div>
         <!-- my checkboxes here -->
      </div>
      <h3>Toatal Cost: $<span id="totalCost"></span></h3>

      <button id="calculateBtn" class="btn btn-success">Calculate</button>
      </div>
      <!-- Send Invite Button -->
      <button id="sendInvite" class="btn btn-primary mt-3">Send Invite</button>
    </div>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
