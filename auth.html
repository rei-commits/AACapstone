<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - GroupPay</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9a98403995.js" crossorigin="anonymous"></script>
</head>
<body>
<style>
h1 {
    font-size: 3rem; /* Adjust as needed */
    margin-top: 2rem; /* Add top margin */
    padding-top: 1rem;
    overflow: visible; /* Make sure there's no overflow restriction */
}
</style>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mt-5" style="font-size: 3rem; white-space: nowrap; overflow: visible;">GroupPay</h1>

                <p class="text-center">Log in or Register to get started with GroupPay!</p>

                <div class="card p-4 mt-4">
                    <!-- Login Form -->
                    <form id="loginForm">
                        <h2>Login</h2>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Or login with</p>
                        <button class="btn btn-outline-secondary me-2"><i class="fab fa-google"></i> Google</button>
                        <button class="btn btn-outline-secondary"><i class="fab fa-facebook"></i> Facebook</button>
                    </div>

                    <hr>

                    <!-- Registration Form -->
                    <form id="registerForm">
                        <h2>Register</h2>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Or Register with</p>
                        <button class="btn btn-outline-secondary me-2"><i class="fab fa-google"></i> Google</button>
                        <button class="btn btn-outline-secondary"><i class="fab fa-facebook"></i> Facebook</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            // Here you can add logic to authenticate the user

            // Change this line
            window.location.href = 'create-group.html';
        });

        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            // Here you can add logic to register the user

            // Change this line
            window.location.href = 'create-group.html';
        });
    </script>
</body>
</html>
