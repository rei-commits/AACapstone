<!-- Login-SignUp Screen -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card p-4 text-center login-signup">
            <img
              src="Bills.png"
              alt="Bill-Split"
              class="img-fluid mx-auto login-logo"
            />
            <h3 class="mb-4">Bill-Split</h3>
            <a href="login.html" class="btn btn-dark w-100 mb-2">LOGIN</a>
            <a href="signup.html" class="btn btn-primary w-100 mb-4">SIGN UP</a>
            <div class="social-login">
              <button type="button" class="btn btn-outline-primary w-100 mb-2">
                <img src="google-2.svg" alt="Google" />
                Sign up with Google
              </button>
              <button type="button" class="btn btn-outline-primary w-100">
                <img src="facebook-2.svg" alt="Facebook" />
                Sign up with Facebook
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
