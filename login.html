<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Form -->
   <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 text-center">
                <img src="Bills.png" alt="bill-split" class="img-fluid mx-auto login-logo">
                <h3 class="mb-4">Login</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email Address" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <a href="#" class="text-muted">Forgot your password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">LOGIN</button>
                </form>
                <div class="text-center mt-3">
                    <p>Or login with</p>
                    <button class="btn btn-outline-secondary me-2"><i class="fab fa-google"></i> Google</button>
                    <button class="btn btn-outline-secondary"><i class="fab fa-facebook"></i> Facebook</button>
                </div>
            </div>
                </form>
            </div>
        </div>
    </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
