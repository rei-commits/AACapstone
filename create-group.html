<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Set - GroupPay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Emoji Picker -->
    <script src="https://unpkg.com/@emoji-mart/data"></script>
    <script src="https://unpkg.com/emoji-mart@latest"></script>
    <script src="https://kit.fontawesome.com/9a98403995.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }

        .loading-screen.hide {
            opacity: 0;
            pointer-events: none;
        }

        .loading-animation {
            font-size: 2rem;
            color: #485fc7;
        }

        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: opacity 0.5s ease-out;
            z-index: 1000;
        }

        .intro-screen.hide {
            opacity: 0;
            pointer-events: none;
        }

        .intro-screen .title {
            color: white;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .intro-screen .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .intro-screen .button {
            background: white;
            color: #667eea;
            padding: 1.5rem 3rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .intro-screen .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .form-container {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
            padding: 2rem;
        }

        .form-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .title {
            color: #2a2a2a;
        }

        .label {
            color: #4a4a4a;
        }

        .input {
            border-radius: 8px;
            border: 2px solid #e1e1e1;
            transition: border-color 0.3s ease;
        }

        .input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 1px rgba(102, 126, 234, 0.2);
        }

        .button.is-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 1.25rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button.is-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        #selectedEmoji {
            background: white;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        #selectedEmoji:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .help {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-animation">
            <span class="icon is-large">
                <i class="fas fa-circle-notch fa-spin fa-2x"></i>
            </span>
            <p class="mt-3">Loading GroupPay...</p>
        </div>
    </div>

    <!-- Introduction Screen -->
    <div class="intro-screen">
        <h1 class="title is-1">Welcome to GroupPay</h1>
        <p class="subtitle">Let's create your first group!</p>
        <button class="button is-primary mt-4" id="startButton">Get Started</button>
    </div>

    <!-- Form Container -->
    <div class="container form-container hide">
        <h1 class="title has-text-centered mt-5">GroupPay: Create a Group</h1>

        <div class="columns is-centered">
            <div class="column is-half">
                <div class="box">
                    <form id="createGroupForm">
                        <div class="field">
                            <label class="label">Group Name</label>
                            <div class="control">
                                <input class="input" type="text" id="groupName" placeholder="Enter group name" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Group Avatar</label>
                            <div class="control">
                                <div class="buttons">
                                    <button type="button" class="button" id="selectedEmoji">Select Emoji ðŸ˜Š</button>
                                </div>
                                <div id="emojiPicker" style="display: none;"></div>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-primary is-fullwidth">Create Group</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="create-group.js"></script>
</body>
</html>
