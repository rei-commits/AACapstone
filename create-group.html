<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Group</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Create Group</h1>

      <!-- Share Group Link Section -->
      <div class="mb-4">
        <label for="groupLink" class="form-label">Share Group Link:</label>
        <input type="text" id="groupLink" class="form-control" readonly />
        <button class="btn btn-primary mt-2" id="shareLinkBtn">
          Share Link
        </button>
      </div>

      <!-- Upload Receipt Section -->
      <div class="mb-4">
        <label for="receiptUpload" class="form-label">Upload Receipt:</label>
        <input
          type="file"
          id="receiptUpload"
          class="form-control"
          accept="image/*"
        />
        <button class="btn btn-success mt-2" id="uploadReceiptBtn">
          Upload Receipt
        </button>
      </div>

      <!-- Chat Box Section -->
      <h5>Group Chat</h5>
      <div
        class="chat-box border p-3 mb-4"
        style="height: 300px; overflow-y: auto;"
      >
        <div id="chatMessages">
          <input
            type="text"
            id="messageInput"
            class="form-control"
            placeholder="Type your message here..."
          />
          <button id="sendMessageBtn" class="btn btn-primary">Send</button>
        </div>
      </div>

      <!-- Item Selection Section -->
      <div id="itemSelection" class="mb-4"></div>

      <!-- Total Calculation Section -->
      <div class="text-center">
        <button class="btn btn-info" id="calculateBtn">Calculate Total</button>
        <div class="mt-3" id="totalAmount"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- External JavaScript file -->
  </body>
</html>
